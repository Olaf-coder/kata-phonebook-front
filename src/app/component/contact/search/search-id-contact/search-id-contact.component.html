<hr/>
<h2>Recherche de contact par ID</h2>
<div class="groupe">
    <input type="number" [(ngModel)]="idToSearch" id="idToSearch" [value]="idToSearch" placeholder="Id du contact a trouver"/>
    <button (click)="searchContactById(idToSearch)">Rechercher</button>
</div>

@if(errorMessageSearch) {
    {{errorMessageSearch}}
}

@if(contactResult) {
    <div>{{contactResult.id}}, {{contactResult.firstName}}, {{contactResult.familyName}}, {{contactResult.email}}, {{contactResult.phoneNumber}}</div>
}
