<div id="app">

    @if (errorMessageGet) {
        {{errorMessageGet}}
    }
    <h1>Contacts</h1>
    @for (contact of contacts; track contact.id) {
        <div>{{contact.id}}, {{contact.firstName}}, {{contact.familyName}}, {{contact.phoneNumber}}, {{contact.email}}</div>
    } @empty {
        <div>Votre carnet de contact est vide</div>
    }

    <app-delete-contact (notify)="getAllContacts()"></app-delete-contact>

    <app-add-contact (notify)="getAllContacts()" ></app-add-contact>

    <app-update-contact (notify)="getAllContacts()"></app-update-contact>

    <app-search-id-contact></app-search-id-contact>

    <app-search-criteria-contact [contacts]="contacts"></app-search-criteria-contact>

</div>
